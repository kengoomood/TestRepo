<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="D:\html terricon\ter.css" rel="stylesheet" type="text/css">
    <title>Terricon CSS Intensive</title>
<style>
    body{
        font-family: Courier New;
    }
    div {
        margin: 0 auto;
        width: 300px;
    }
    .date {
        text-align: center;
    }
</style>
</head>
<body>
    <div>
    <header>
    <div id="Logo"></div>
    </header>
     <main>
         <h1>Евгений Евтушенко</h1>
         <p class="date">1955</p>
         <p>
            Бывало, спит у ног собака,<br>
            костер занявшийся гудит,<br>
            и женщина из полумрака<br>
            глазами зыбкими глядит.
         </p>
         <p>
            Потом под пихтою приляжет<br>
            на куртку рыжую мою<br>
            <span>и мне,</span><br>
            <span style="margin-left: 29px;">задумчивая,</span><br>
            <span style="margin-left: 106px;">скажет:</span><br>
            "А ну-ка, спой!.."-<br>
            <span style="margin-left: 150px;">и я пою.</span>
         </p>
     </main>
    </div>
</body>
</html>
